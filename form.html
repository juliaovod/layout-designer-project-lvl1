<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ЖК «Лунное море», ovod</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="request">
            <h1 class="request__title">Оставьте заявку сегодня!</h1>
            <form class="form request__form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Параметры квартиры</legend>
                    <div class="form__field">
                        <label for="room-count" class="form__label">Количество комнат:</label>
                        <select id="room-count" class="form__select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="form__field">
                        <label for="decoration" class="form__label">Отделка:</label>
                        <select id="decoration" class="form__select">
                            <option value="1">Без отделки</option>
                            <option value="2">Частичная отделка</option>
                            <option value="3">Полная отделка</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset class="form__fieldset">
                    <legend class="form__legend">Контактная информация</legend>
                    <div class="form__field">
                        <label for="name" class="form__label">Имя:</label>
                        <input type="text" id="name" class="form__input">
                    </div>
                    <div class="form__field">
                        <label for="phone" class="form__label">Телефон:</label>
                        <input type="tel" id="phone" class="form__input">
                    </div>
                    <div class="form__field">
                        <label for="email" class="form__label">Email:</label>
                        <input type="email" id="email" class="form__input">
                    </div>
                </fieldset>

                <button type="submit" class="form__button" title="Отправить форму">Отправить</button>
            </form>
        </div>
    </main>
</body>
</html>
